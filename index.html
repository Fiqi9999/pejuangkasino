<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transaksi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=US-ASCII,%3csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='%2371a77a'%3e%3cpath d='M4 6l4 4 4-4z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 0.5rem center;
      background-size: 1em;
      padding-right: 2.5rem;
    }
  </style>
</head>
<body class="bg-[#1a1c20] text-[#9ca3af] font-sans text-sm sm:text-base min-h-screen flex flex-col">
  <header class="p-3">
    <h1 class="text-white font-extrabold text-sm sm:text-lg">&lt; Transaksi</h1>
  </header>

  <main class="flex-grow flex flex-col items-center pt-6 px-4">
    <nav class="flex space-x-1 mb-6 flex-wrap justify-center">
      <button class="bg-[#1f2124] text-[#9ca3af] font-semibold text-xs sm:text-sm px-4 py-2 rounded-tl-md rounded-bl-md border border-[#2f3136] hover:bg-[#2f3136]">Deposit</button>
      <button class="bg-[#1f5f3f] text-white font-semibold text-xs sm:text-sm px-4 py-2 border-t border-b border-[#2f3136]">Withdraw</button>
      <button class="bg-[#1f2124] text-[#9ca3af] font-semibold text-xs sm:text-sm px-4 py-2 rounded-tr-md rounded-br-md border border-[#2f3136] hover:bg-[#2f3136]">Semua</button>
    </nav>

    <div class="w-full max-w-xs mb-6">
      <select class="w-full bg-[#121417] text-[#9ca3af] text-sm sm:text-base py-2 px-3 rounded-md border border-[#1f2124] focus:outline-none focus:ring-1 focus:ring-[#1f5f3f]">
        <option>Semua</option>
      </select>
    </div>

    <section class="w-full max-w-md bg-[#1f2124] rounded-lg p-6 min-h-[500px] overflow-x-auto">
      <div class="grid grid-cols-3 gap-x-4 mb-4 font-semibold text-xs sm:text-sm text-[#6b7280] min-w-[300px] sm:min-w-full">
        <div>Waktu</div>
        <div class="text-center">Jumlah (Rp)</div>
        <div class="text-end pr-2">State</div>
      </div>
      <div class="space-y-4 text-xs sm:text-sm text-[#9ca3af] min-w-[300px] sm:min-w-full">
        <div class="grid grid-cols-3 gap-x-4">
          <div>23/06/2025,<br />22.14.59</div>
          <div class="text-center font-bold">1.340.000</div>
          <div class="text-end text-[#43C27E] cursor-pointer pr-2">Berhasil</div>
        </div>
        <div class="grid grid-cols-3 gap-x-4">
          <div>23/06/2025,<br />20.33.07</div>
          <div class="text-center font-bold">500.000</div>
          <div class="text-end text-[#43C27E] cursor-pointer pr-2">Berhasil</div>
      </div>
    </section>
  </main>
</body>
</html>
