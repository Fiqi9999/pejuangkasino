<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transaksi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=US-ASCII,%3csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='%2371a77a'%3e%3cpath d='M4 6l4 4 4-4z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 0.5rem center;
      background-size: 1em;
      padding-right: 2.5rem;
    }
  </style>
</head>
<body class="bg-[#1a1c20] text-[#9ca3af] font-sans min-h-screen flex flex-col">
  <header class="p-3">
    <h1 class="text-white font-extrabold text-base">&lt; Transaksi</h1>
  </header>
  <main class="flex-grow flex flex-col items-center pt-6 px-4">
    <nav class="flex space-x-1 mb-6">
      <button class="bg-[#1f2124] text-[#9ca3af] font-semibold text-sm px-6 py-2 rounded-tl-md rounded-bl-md border border-[#2f3136] hover:bg-[#2f3136]">Deposit</button>
      <button class="bg-[#1f5f3f] text-white font-semibold text-sm px-6 py-2 border-t border-b border-[#2f3136]">Withdraw</button>
      <button class="bg-[#1f2124] text-[#9ca3af] font-semibold text-sm px-6 py-2 rounded-tr-md rounded-br-md border border-[#2f3136] hover:bg-[#2f3136]">Semua</button>
    </nav>
    <div class="w-full max-w-xs mb-6">
      <select class="w-full bg-[#121417] text-[#9ca3af] text-base py-2 px-3 rounded-md border border-[#1f2124] focus:outline-none focus:ring-1 focus:ring-[#1f5f3f]">
        <option>Semua</option>
      </select>
    </div>
    <section class="w-full min-h-[500px] max-w-md bg-[#1f2124] rounded-lg p-6">
      <div class="grid grid-cols-[140px_120px_1fr] gap-x-4 mb-4 text-sm font-semibold text-[#6b7280]">
        <div>Waktu</div>
        <div class="text-center">Jumlah (Rp)</div>
        <div class="text-right">State</div>
      </div>
      <div class="space-y-4 text-sm text-[#9ca3af]">
        <div class="grid grid-cols-[140px_120px_1fr] gap-x-4">
          <div>22/06/2025,<br />21.14.59</div>
          <div class="text-center font-bold">1.100.000</div>
          <div class="text-right text-[#43C27E] cursor-pointer">Berhasil </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
